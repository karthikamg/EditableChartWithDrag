<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="./jquery.min.js"></script>
        <script src="./jquery-ui.js"></script>
        <script src="./script.js"></script>
        <link rel="stylesheet" href="./main.css">
        <title></title>

    <body>
        <div id="editable-chart">

            <span>From time in minutes: </span><input id="selected-to-time" type="text" name="" value="">
